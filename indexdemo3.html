<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Estilos para el menú de navegación */
        #configPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #configPanel label {
            display: block;
            margin-bottom: 10px;
        }
        #configPanel button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #configPanel button:hover {
            background-color: #0056b3;
        }
        nav {
            display: flex;
            flex-direction: column; /* Mostrar elementos en columna */
            align-items: center;
            background-color: #000000;
            padding: 10px 0;
            border-radius: 10px 0 0 10px;
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Espacio entre elementos del menú */
        }
        nav a:hover {
            background-color: #ddd;
            color: #000000;
            
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: rgb(0, 0, 0);
            stroke: #ffffff;
            stroke-width: 2px;
        }
        .node text {
            font-size: 14px;
            fill: rgb(255, 255, 255);
            pointer-events: none; /* Evitar interacciones con el texto */
        }
        .link {
            stroke: #ccc;
            stroke-width: 2px;
        }

        .marked { /* Estilo para aristas marcadas */
            stroke: rgb(0, 255, 0);
            stroke-width: 3px;
        }

        .marked-node { /* Estilo para nodos marcados */
            stroke: rgb(255, 251, 0) !important; /* Cambiar el color de relleno a verde */
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div id="configPanel" >
        <label for="nodeCount">Cantidad de Nodos:</label>
        <input type="number" id="nodeCount" min="1" value="4">

        <label for="connectionType">Tipo de Conexión:</label>
        <select id="connectionType">
            <option value="random">Conexiones Aleatorias</option>
            <option value="fullyConnected">Todos Conectados</option>
        </select>

        <button onclick="createGraph()">Crear Grafo</button>
    </div>

    <nav>
        <a href="#" id="createNode">Crear nodo</a>
        <a href="#" id="markVertices">Marcar vértices</a>
        <a href="#" id="markEdges">Marcar aristas</a>
    </nav>
    
    <svg width="1200" height="700" style="background-color: rgb(0, 0, 0); border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);"></svg>

    <script>

        const Aux = 0;
        const svgWidth = 1200;
        const svgHeight = 700;
        const nodeRadius = 20;
        const graph = {
            nodes: [
                { id: "A" },
                { id: "B" },
                { id: "C" },
                { id: "D" },
                { id: "E" }
            ],
            links: [
                { source: "A", target: "B" },
                { source: "A", target: "C" },
                { source: "B", target: "D" },
                { source: "C", target: "D" },
                { source: "D", target: "E" }
            ]
        };

        const svg = d3.select("svg");

        const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(600, 350));

        const links = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

        const nodes = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragging));

        nodes.append("circle")
            .attr("r", 20);

        nodes.append("text")
            .text(d => d.id)
            .attr("text-anchor", "middle")
            .attr("dy", 5);

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragging(event, d) {
            d.fx = Math.max(nodeRadius, Math.min(svgWidth - nodeRadius, event.x)); // Limitar dentro del ancho del SVG
            d.fy = Math.max(nodeRadius, Math.min(svgHeight - nodeRadius, event.y)); // Limitar dentro de la altura del SVG
        }

        function markEdges() {
            if(Aux==0){
                links.classed("marked", true);
                Aux++;
            }else{
                links.classed("marked", false);
                Aux--;
            }
        }

        function markVertices(){
            if(Aux==0){
                nodes.classed("marked-node", true);
                Aux++;
            }else{
                nodes.classed("marked-node", false);
                Aux--;
            }
        }


        simulation.on("tick", () => {
            links
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            nodes
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        d3.select("#createNode").on("click", () => {
            // Lógica para crear un nuevo nodo
            console.log("Crear nodo");
        });

        d3.select("#markVertices").on("click", () => {
            // Lógica para marcar vértices
            markVertices();
        });

        d3.select("#markEdges").on("click", () => {
            // Lógica para marcar aristas
            markEdges();
        });

    </script>
    
</body>
</html>
