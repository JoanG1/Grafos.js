

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Estilos para el panel de configuración */
        #configPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #configPanel label {
            display: block;
            margin-bottom: 10px;
        }
        #configPanel button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #configPanel button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="configPanel">
        <label for="nodeCount">Cantidad de Nodos:</label>
        <input type="number" id="nodeCount" min="1" value="4">

        <label for="connectionType">Tipo de Conexión:</label>
        <select id="connectionType">
            <option value="random">Conexiones Aleatorias</option>
            <option value="fullyConnected">Todos Conectados</option>
        </select>

        <button onclick="createGraph()">Crear Grafo</button>
    </div>

    <svg id="graphSvg" width="800" height="600"></svg> <!-- Área SVG para dibujar el grafo -->

    <script>
        let graph = {
            nodes: [],
            links: []
        };

        const svg = d3.select("#graphSvg");

        function createGraph() {
            // Limpiar el grafo anterior si existe
            svg.selectAll("*").remove();

            const nodeCount = parseInt(document.getElementById("nodeCount").value);
            const connectionType = document.getElementById("connectionType").value;


            console.log(nodeCount)
            console.log(connectionType)
            // Crear nodos
            graph.nodes = d3.range(nodeCount).map(i => ({ id: "Node_" + i })); // Usar cadenas únicas como identificadores

            // Crear conexiones (aristas)
            graph.links = [];
            if (connectionType === "random") {
                // Conexiones aleatorias entre nodos
                for (let i = 0; i < nodeCount; i++) {
                    const sourceIndex = i;
                    let targetIndex;
                    do {
                        targetIndex = Math.floor(Math.random() * nodeCount);
                    } while (targetIndex === sourceIndex);
                    graph.links.push({ source: "Node_" + sourceIndex, target: "Node_" + targetIndex });
                }
            } else if (connectionType === "fullyConnected") {
                // Todos los nodos conectados entre sí
                for (let i = 0; i < nodeCount; i++) {
                    for (let j = i + 1; j < nodeCount; j++) {
                        graph.links.push({ source: "Node_" + i, target: "Node_" + j });
                    }
                }
            }

            // Dibujar el grafo
            drawGraph();
        }

        function drawGraph() {
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(400, 300));

            const links = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke", "black");

            const nodes = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .attr("fill", "blue")
                .call(d3.drag()
                    .on("start", dragStarted)
                    .on("drag", dragging));

            simulation.on("tick", () => {
                links
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                nodes
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });
        }

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragging(event, d) {
            d.fx = Math.max(nodeRadius, Math.min(svgWidth - nodeRadius, event.x)); // Limitar dentro del ancho del SVG
            d.fy = Math.max(nodeRadius, Math.min(svgHeight - nodeRadius, event.y)); // Limitar dentro de la altura del SVG
        }
    </script>
</body>
</html>
